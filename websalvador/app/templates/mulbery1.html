{% extends 'baseFig.html' %}


{% block content %}

   <h3>{% block title %}Lea-Coulson Model (&#949 < 1){% endblock %}</h3>

  <p> Back to <a href='{{ url_for('index') }}'> <img src='./static/homepage.png', width=80>    </a> </p> 

<form method="POST">

   <div>
   <label>Estimated Nt:</label>
    <input name="Nt" size='12' value='2.5e7' >
   <label>Estimated &#949:</label>
    <input name="e" size='12' value='0.1' >
   </div>

   <div>
   <label>Initial m:</label>
    <input name="init_m" size='12' value='0' > <br>

   <label>Initial m lower limit:</label> 
    <input name="init_m_low" size='12' value='0' > <br>

   <label>Initial m upper limit:</label> 
    <input name="init_m_up" size='12' value='0' >
   </div>

    <div>
    <style> textarea{vertical-align: middle;}</style>
    <label>Mutant counts:</label>
    <textarea name='mutantCount' rows='10' cols='50'> 0 0  1  1 6  14 14  18 24 39 </textarea>
    </div>
    <input type="submit" value="Send to rSalvador" style='background-color:lightgreen'></input>

<!------------ Results Output ------------>

   <div>
   <label><b>Results</b></label>
   <table border='1'>
   <tr>
    <td> quantity</td>
    <td> point est</td>
    <td> lower limit</td>
    <td> upper limit</td>
   </tr>

   <tr>
    <td style='text-align:center'> m</td>
    <td> {{ est_m }} </td>
    <td> {{ m_low }} </td>
    <td> {{ m_up }}</td>
   </tr>


   <tr>
    <td  style='text-align:center'>  &#956 </td>
    <td> {{ est_mu }} </td>
    <td> {{ mu_low }} </td>
    <td> {{ mu_up }}</td>
   </tr>

   </table>
   </div>

</form>

{% endblock %}
